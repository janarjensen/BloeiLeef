<section id="weetjeSection">
  <div class="container">
    <div id="pagetitleElement"style="background-image: url({{site.baseurl}}/img/weetjes/{{page.imageName}})" class="titleElement">
      <h1>{{page.title}}</h1>
    </div>
    <div class="contentTitleInfo">
      <a id="backToPrevious" href="{{site.baseurl}}/weetjes"><i class="fa fa-undo" aria-hidden="true"></i> WEETJES</a>
      <p id="date">{{page.dateAdded}}</p>
    </div>
    <div class="contentContent">
      <p><strong>{{ page.intro }}</strong></p>
      {{ content }}
    </div>
    <h5>Reageer hier op dit weetje <strong>...{{ page.title }}...</strong></h5>
    {% include forms/webReactie.html %}
  </div>
</section>
