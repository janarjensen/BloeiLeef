---
layout: default
---
<div class="container">
  <div id="receptJumbotron"style="background-image: url({{site.baseurl}}/img/recepten/{{page.imageName}})" class="jumbotron">
    <h1>{{page.title}}</h1>
  </div>
  <div class="receptTitleInfo">
    <a id="backToRecepten" href="{{site.baseurl}}/recepten.html"><i class="fa fa-undo" aria-hidden="true"></i> recepten</a>
    <p id="date">{{page.dateAdded}}</p>
  </div>
  <div class="receptContent">
    <label><h5>kies aantal personen... (<span class="personen">4</span>)</h5>
      <div class="inputBar">
        <span>1</span>
        <input type="range" value="4" min="1" max="12">
        <span>12</span>
      </div>
    </label>

    <p><strong>{{page.intro}}</strong></p>
    {{ content }}
  </div>
</div>
